<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <style>
      main {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
    </style>
    <title>Cadastro de Tarefas</title>
  </head>
  <body>
    <main>
      <div class="container">
        <form action="salvar/tarefa" method="POST">
          <div class="row">
            <div class="col-md-4">
              <label for="nome" class="mb-3 form-label">Nome da tarefa</label>
              <input
                type="text"
                id="nome"
                name="nome"
                required
                class="form-control"
              />
            </div>
            <div class="col-md-4">
              <label for="nome" class="mb-3 form-label"
                >DescriÃ§Ã£o curta da tarefa</label
              >
              <textarea name="descricao" id="descricao" cols="30" class="form-control"></textarea>
            </div>
          </div>
          <div class="row mt-3">
            <div class="col-md-4">
              <label for="dataTermino" class="form-label">Data de termino da tarefa</label>
              <input type="date" name="dataTermino" id="dataTermino" class="form-control">
            </div>
            <div class="col-md-4 mt-auto">
              <button class="btn btn-success" type="submit">Enviar</button>
            </div>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
