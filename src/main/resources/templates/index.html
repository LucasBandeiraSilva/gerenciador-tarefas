<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="d-flex row row-cols-1 row-cols-sm-2 row-cols-md-3 gap-2 justify-content-md-start justify-content-center">
      <div
        class="card"
        th:each="lista : ${listaDeTarefas}"
        style="width: 18rem"
      >
        <div class="card-header">
          <h5 th:text="${lista.titulo}"></h5>
        </div>
        <div class="card-body">
          <h6
            class="card-subtitle mb-2 text-muted"
            th:text="${lista.descricao}"
          ></h6>
          <p class="card-text" th:text="${lista.dataTermino}"></p>
        </div>
      </div>
    </div>
  </body>
</html>
