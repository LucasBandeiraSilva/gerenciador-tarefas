<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <style>
      main {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
    </style>
    <title>Cadastro de Tarefas</title>
  </head>
  <body>
    <main>
      <div class="container">
        <form action="/tarefa/salvar" method="POST" th:object="${tarefa}">
          <div class="row">
            <div class="col-md-4">
              <label for="titulo" class="mb-3 form-label">Título da tarefa</label>
              <input
                type="text"
                id="titulo"
                th:field="*{titulo}"
                class="form-control"
                th:errorclass="is-invalid"
              />
              <div class="invalid-feedback" th:errors="*{titulo}"></div>
            </div>
            <div class="col-md-4">
              <label for="descrição" class="mb-3 form-label"
                >Descrição curta da tarefa</label
              >
              <textarea
                th:field="*{descricao}"
                id="descricao"
                th:errorclass="is-invalid"
                cols="30"
                class="form-control"
              ></textarea>
              <div class="invalid-feedback" th:errors="*{descricao}"></div>
            </div>
          </div>
          <div class="row mt-3">
            <div class="col-md-4">
              <label for="dataTermino" class="form-label"
                >Data de termino da tarefa</label
              >
              <input
                type="date"
                th:field="*{dataTermino}"
                id="dataTermino"
                th:errorclass="is-invalid"
                class="form-control"
              />
              <div class="invalid-feedback" th:errors="*{dataTermino}"></div>
            </div>
            <div class="col mt-3 ">
              <button class="btn btn-success" type="submit">Enviar</button>
            </div>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
